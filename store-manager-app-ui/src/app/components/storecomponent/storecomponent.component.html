<div *ngIf="!isLoading && stores">
    <h2>Stores Manager</h2>
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search Stores">
    <div class="restaurant-list">  <div *ngFor="let store of filteredStores" class="restaurant-list-item">  <h2>{{ store.name }}</h2>
        <p>{{ store.description }}</p>
        <p>{{ store.address }}</p>
        <p>{{ store.email }}</p>
        <img [src]="getSafeUrl('dish.jpeg')" alt="{{ store.name }}">
        <p>Category: {{ store.category.name }}</p>
      </div>
    </div>
    <button (click)="previousPage()" [disabled]="stores.first">Previous</button>
    <button (click)="nextPage()" [disabled]="stores.last">Next</button>
  </div>
